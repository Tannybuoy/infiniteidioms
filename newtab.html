<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unhinged Idioms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <!-- Header Controls -->
      <div class="header-controls">
        <button id="shuffleBtn" class="control-btn" title="New Idiom">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M8 16H3v5"/>
          </svg>
        </button>
        <button id="favoriteBtn" class="control-btn favorite-btn" title="Save">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </button>
        <button id="savedBtn" class="control-btn" title="View Saved">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
      </div>

      <!-- Main Idiom Display -->
      <main class="main-content">
        <div id="idiomCard" class="idiom-card">
          <div class="language-badge" id="languageBadge"></div>
          
          <h1 class="idiom-text" id="idiomText"></h1>
          
          <div class="transliteration" id="transliteration"></div>
          
          <div class="definition">
            <span class="definition-label">meaning:</span>
            <span id="meaningText"></span>
          </div>
          
          <div class="example-box">
            <p class="example-native" id="exampleNative"></p>
            <p class="example-english" id="exampleEnglish"></p>
          </div>
          
          <div class="origin-box" id="originBox">
            <div class="origin-label">Origin</div>
            <p class="origin-text" id="originText"></p>
          </div>
          
          <button id="playBtn" class="play-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Play pronunciation
          </button>
        </div>

        <!-- Loading State -->
        <div id="loadingCard" class="loading-card hidden">
          <div class="loading-spinner"></div>
        </div>
      </main>

      <!-- Footer Branding -->
      <footer class="footer">
        <div class="logo-container">
          <div class="logo">
            <span class="logo-text">Unhinged</span>
            <span class="logo-icon">üó£Ô∏è</span>
            <span class="logo-text">Idioms</span>
          </div>
          <div class="tagline">everyday idioms in a new language</div>
        </div>
      </footer>
    </div>

    <!-- Saved Panel -->
    <div id="savedPanel" class="side-panel hidden">
      <div class="panel-header">
        <h2>Saved Idioms</h2>
        <button id="closeSavedBtn" class="close-btn">√ó</button>
      </div>
      <div id="savedList" class="saved-list"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="newtab.js"></script>
</body>
</html>
